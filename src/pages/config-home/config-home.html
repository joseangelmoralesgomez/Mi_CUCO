<ion-header>

  <ion-navbar>
    <ion-title>config-home</ion-title>
    <ion-buttons end>
      <button ion-button
              (click)="cerrar_modal()">
        <ion-icon name="close-circle"> Cerrar</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div text-center>
    <br />
    <p>Los pictogramas de la página principal, sólo se pueden cambiar por otros.</p>
  </div>

  <ion-list reorder="true" (ionItemReorder)="reordenar( $event )">
    <ion-item-sliding  *ngFor="let picto of this._almacen.pictos; let i=index">

        <ion-item *ngIf="picto.pagina==0">
          <ion-avatar item-start>
            <img [src]="picto.img"/>
          </ion-avatar>
          <h2>{{picto.nombre}}</h2>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon name="images"></ion-icon>
            Cambiar Picto
          </button>
        </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
