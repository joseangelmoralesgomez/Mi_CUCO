<ion-content padding>
  <ion-slides pager>

    <!-- Código para crear slides -->
      <ion-slide *ngFor="let slide of slides">
        <ion-toolbar>

          <ion-buttons end>
            <button ion-button color="primary"
                    (click)="saltar_tutorial()">Saltar</button>
          </ion-buttons>

        </ion-toolbar>

        <img [src]="slide.img" class="slide-img"/>
        <h2 class="slide-titulo" [innerHTML]="slide.titulo"></h2>
        <p [innerHTML]="slide.descripcion"></p>
      </ion-slide>
      <!-- Fin del ngFor -->

      <!-- Ultimo Slide -->
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>

        <img src="assets/pictos/bienvenida01.png" class="slide-img"/>
        <h2 class="slide-title">Más información</h2>
        <p>Puedes consultar la información RGPD, relativa a Mi CUCO.</p>

        <button ion-button large clear icon-right color="primary"
                (click)="saltar_tutorial()">
          Continuar
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
        <button ion-button block
                [navPush]="gdpr">
          GDPR / RGPD Protección de datos
        </button>

      </ion-slide>
      <!-- Fin del último slide -->

    </ion-slides>
</ion-content>
