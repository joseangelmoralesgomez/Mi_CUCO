<ion-header>

  <ion-navbar>
    <ion-title>Cambiar Picto</ion-title>
    <ion-buttons end>
        <button ion-button
                (click)="cerrar()">
          <ion-icon name="close-circle"> Cerrar</ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div text-center><br />
    <button ion-button
            (click)="guardarPicto()">
        <ion-icon name="add-circle"> Guardar y cerrar </ion-icon>
    </button>
  </div>

  <div>
    <ion-list>
        <ion-item>
            <ion-label floating>Nombre del Picto</ion-label>
            <ion-input type="text" [(ngModel)]="titulo"></ion-input>
        </ion-item>
        <ion-item  text-center *ngIf="imgURI">
            <img [src]="imgURI">
        </ion-item>
    </ion-list>
  </div>

  <div>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button
                        block
                        icon-left
                        (click)="seleccionarFichero()">
                    <ion-icon name="photos"></ion-icon>
                    Seleccionar
                </button>
            </ion-col>

            <ion-col>
                <button ion-button
                        block
                        icon-left
                        (click)="mostrarCamara()">
                    <ion-icon name="camera"></ion-icon>
                    CÃ¡mara
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
  </div>
</ion-content>
