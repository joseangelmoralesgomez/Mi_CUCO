
<ion-header>

  <ion-navbar color=secondary>

    <ion-title text-align: center>{{pictoHome.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

    <span *ngFor="let picto of this._almacen.pictos; let i=index">
      <ion-card *ngIf="pictoHome.id==picto.pagina">
          <img [src]="picto.img"/>
          <ion-card-content text-align: center>
              <h1><strong>{{picto.nombre}}</strong></h1>
          </ion-card-content>
      </ion-card>
    </span>

</ion-content>
